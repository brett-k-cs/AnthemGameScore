<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evadists Score Sheet</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="startDiv" class="startDiv">
        <h1>How Many Players:</h1>
        <button id="1PlayerButton" class="selectPlayersButton">1 Player</button>
        <button id="2PlayerButton" class="selectPlayersButton">2 Players</button>
        <button id="3PlayerButton" class="selectPlayersButton">3 Players</button>
        <button id="4PlayerButton" class="selectPlayersButton">4 Players</button>
    </div>

    <div id="statsDiv" class="statsDiv">
        <div id="playerScore1" class="playerStats">
            <h3 class="title">Stats for Player 1</h3>
            <span>
                <input type="number" class="statsInput" id="reputationStat" value="30" min="0" max="100"/>
                <input type="button" value="-5" class="subtractButton"/>
                <input type="button" value="-10" class="subtractButton"/>
                <input type="button" value="+5" class="addButton"/>
                <input type="button" value="+10" class="addButton"/>
                <span>Reputation</span>
            </span>
            <br>
            <span>
                <input type="number" class="statsInput" id="stengthStat" value="10" min="0" max="100"/>
                <input type="button" value="-5" class="subtractButton"/>
                <input type="button" value="-10" class="subtractButton"/>
                <input type="button" value="+5" class="addButton"/>
                <input type="button" value="+10" class="addButton"/>
                <span>Strength</span>
            </span>
            <br>
            <span>
                <input type="number" class="statsInput" id="knowledgeStat" value="10" min="0" max="100"/>
                <input type="button" value="-5" class="subtractButton"/>
                <input type="button" value="-10" class="subtractButton"/>
                <input type="button" value="+5" class="addButton"/>
                <input type="button" value="+10" class="addButton"/>
                <span>Knowledge</span>
            </span>
            <br>
            <span>
                <input type="number" class="statsInput" id="energyStat" value="30" min="0" max="100"/>
                <input type="button" value="-5" class="subtractButton"/>
                <input type="button" value="-10" class="subtractButton"/>
                <input type="button" value="+5" class="addButton"/>
                <input type="button" value="+10" class="addButton"/>
                <span>Energy</span>
            </span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
